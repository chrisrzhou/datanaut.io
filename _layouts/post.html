---
layout: default
---
<!-- header -->
<header>
  <h1>{{ page.title }}</h1>
  <p>
    {{ page.date | date: "%b %-d, %Y" }}
    {% if page.author %} • {{ page.author }}{% endif %}
    {% if page.meta %} • {{ page.meta }}{% endif %}
  </p>
  <hr />
</header>


<!-- article -->
<article>
  {{ content }}
</article>
