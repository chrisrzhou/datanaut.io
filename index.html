---
layout: default
title: datanaut.io
---

<!-- hero section -->
<header>
  <h1><i class="fa fa-rocket"></i> {{ site.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<div class="splash"></div>

<!-- recent news section -->
<section>
  <h2>Recent News</h2>
  {% assign posts = site.posts %}
  {% for post in posts | limit: 10 %}
  <p>
    <span class="text-small">{{ post.date | date: "%m/%d/%Y" }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <a href="/blog/{{ post.category }}"><span class="text-small">in {{ post.category }}</span></a>
  </p>
  {% endfor %}
</section>
